<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NYC Collisions — Hotspots (Interactive)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100%; }
  .map-title {
    position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    background: rgba(255,255,255,0.9); padding: 6px 10px; border-radius: 8px;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 9999;
  }
  .legend {
    position: absolute; bottom: 12px; left: 12px;
    background: rgba(255,255,255,0.9); padding: 8px 10px; border-radius: 8px;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  .notice {
    position: absolute; bottom: 12px; right: 12px;
    background: rgba(0,0,0,0.65); color: #fff; padding: 8px 10px; border-radius: 8px;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-size: 12px;
  }
</style>
</head>
<body>
<div class="map-title"><strong>NYC Collisions — Hotspots Preview</strong></div>
<div id="map"></div>
<div class="legend">
  <div><strong>Legend</strong></div>
  <div>• Red markers: sample high-density intersections</div>
</div>
<div class="notice">Interactive preview. Replace with dataset-driven output from Colab.</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
  // Initialize map (NYC center)
  var map = L.map('map').setView([40.7128, -74.0060], 11);

  // Base tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>'
  }).addTo(map);

  // --- Sample markers (you can overwrite these from Colab) ---
  var sample = [
    {name: "Times Square",    lat: 40.7580, lon: -73.9855},
    {name: "Jackson Heights", lat: 40.7557, lon: -73.8831},
    {name: "Downtown BK",     lat: 40.6943, lon: -73.9850},
    {name: "Williamsburg",    lat: 40.7081, lon: -73.9571},
    {name: "Harlem",          lat: 40.8116, lon: -73.9465},
    {name: "Bronx Hub",       lat: 40.8179, lon: -73.9070}
  ];

  var redIcon = new L.Icon({
    iconUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-icon.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
    iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
  });

  sample.forEach(function(p){
    L.marker([p.lat, p.lon], {icon: redIcon}).addTo(map).bindPopup("<strong>"+p.name+"</strong><br/>Sample marker");
  });

  // Fit bounds to markers
  var bounds = L.latLngBounds(sample.map(function(p){ return [p.lat, p.lon]; }));
  map.fitBounds(bounds.pad(0.15));
</script>
</body>
</html>
